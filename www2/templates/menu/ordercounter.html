<span class="order-counter" ng-init="itemOrderCounterCtrl.init(item)">
    <span ng-click="itemOrderCounterCtrl.decrement()" class="clickable"><i class="fa fa fa-minus-square"></i></span>
    <strong>{{ item.orderCounter }}<strong>
    <span ng-click="itemOrderCounterCtrl.increment()" class="clickable"><i class="fa fa fa-plus-square"></i></span>
</span>
