<!doctype html>
<html {% block ng_attr %}{% endblock %} class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hippo | {% block title %}{% endblock %}</title>
    {% block head_css %}
    <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css" rel="stylesheet" type="text/css">
    <link href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='css/app.css' rel='stylesheet' type='text/css'>
    {% endblock %}
    {% block head_js %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    {% endblock %}
  </head>
  <body>
    <div id="header">
      {% block header %}{% endblock %}
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

    {% block body_js %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation/foundation.js"></script>
    {% endblock %}
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
